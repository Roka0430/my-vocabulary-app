<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- <link rel="icon" href="favicon.ico"> -->
    <link rel="stylesheet" href="/resource/default.css" />
    <link rel="stylesheet" href="/study/study.css" />
    <title>MyApp | Study</title>
  </head>
  <body>
    <div class="container">
      <div class="study-wrapper">
        <section class="study-question" id="question">
          <div class="study-question__progress">
            <div class="study-question__progress__index" data-target="progress_index">...</div>
            <div class="study-question__progress__bar" data-target="progress_bar" style="--rate: 0%"></div>
          </div>
          <div class="study-question__word" data-target="word">...</div>
        </section>
        <section class="study-answer" id="container"></section>
      </div>
    </div>

    <!-- わかる・わからない仕分け -->
    <template id="template_sort">
      <div class="study-answer__means" data-target="means">...</div>
      <button class="study-answer__option" data-target="btn_known" disabled>わかる</button>
      <button class="study-answer__option" data-target="btn_unknown" disabled>わからない</button>
    </template>

    <!-- 四肢択一問題 -->
    <template id="template_quiz">
      <button class="study-answer__option">選択肢１</button>
      <button class="study-answer__option">選択肢２</button>
      <button class="study-answer__option">選択肢３</button>
      <button class="study-answer__option">選択肢４</button>
      <button class="study-answer__option">わからない</button>
    </template>

    <script src="/resource/default.js" defer></script>
    <script src="/study/study.js" defer></script>
  </body>
</html>
