<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- <link rel="icon" href="favicon.ico"> -->
    <link rel="stylesheet" href="../source/default.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@100..900&display=swap" rel="stylesheet" />

    <title>my app | Home</title>
  </head>
  <body>
    <div class="container">
      <form class="study-setup" action="../study/" method="GET">
        <section class="study-setup__group">
          <div class="study-setup__title">問題選択</div>
          <select name="range" class="study-range-select" id="studyRangeSelect" aria-label="select">
            <option value="0-50">No.0 - 50</option>
            <option value="51-100">No.51 - 100</option>
          </select>
        </section>
        <section class="study-setup__group">
          <div class="study-setup__title">形式選択</div>
          <div>
            <label>
              <input type="radio" name="format" value="sort" checked />
              <span>わかる・わからない選別</span>
            </label>
          </div>
          <div>
            <label>
              <input type="radio" name="format" value="quiz" />
              <span>四肢択一問題</span>
            </label>
          </div>
        </section>
        <div class="study-setup__action">
          <button type="submit" class="submit-button">学習を開始する</button>
        </div>
      </form>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
