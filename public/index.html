<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- <link rel="icon" href="favicon.ico"> -->
    <link rel="stylesheet" href="/style.css" />
    <title>MyApp</title>
  </head>
  <body>
    <h1 class="hide">MyApp</h1>
    <div class="popup" id="popup">
      <div class="popup__cover"></div>
      <div class="popup__content">
        <div class="popup__message">message</div>
        <div class="popup__actions">
          <button class="popup__button popup__button--no">No</button>
          <button class="popup__button popup__button--yes">Yes</button>
        </div>
      </div>
    </div>
    <div class="outer" data-target="outer">
      <div class="container" data-container="setup">
        <form data-target="setupForm">
          <select name="range" aria-label="select" data-target="rangeSelect"></select>
          <div style="margin: 20px 0" data-target="levelList"></div>
          <div style="margin: 20px 0">
            <div>
              <label>
                <input type="radio" name="format" value="all" checked />
                <span>すべて</span>
              </label>
            </div>
            <div>
              <label>
                <input type="radio" name="format" value="level0" />
                <span>未学習とlevel0だけ</span>
              </label>
            </div>
            <div>
              <label>
                <input type="radio" name="format" value="level12" />
                <span>level1と2だけ</span>
              </label>
            </div>
            <div>
              <label>
                <input type="radio" name="format" value="level012" />
                <span>level3以外</span>
              </label>
            </div>
            <div>
              <label>
                <input type="radio" name="format" value="level3" />
                <span>level3だけ</span>
              </label>
            </div>
          </div>
          <div style="margin: 10px 0 0 0">
            <button type="submit">学習を始める</button>
          </div>
        </form>
        <div style="margin: 200px 0 0 0">
          <button data-target="openSettingButton">リソース管理</button>
          <div>
            <a href="/wordbook/" class="link">単語帳</a>
          </div>
        </div>
      </div>
      <div class="container hide" data-container="study">
        <div class="study">
          <div class="study__info">
            <div class="study__progress" data-target="studyProgress"></div>
            <div class="study__word-id" data-target="studyWordId"></div>
            <div class="study__word" data-target="studyWord"></div>
            <div class="study__definitions" data-target="studyDefinitions"></div>
          </div>
          <div class="study__answer">
            <button class="study__answer-button" data-target="answerButtonKnown">わかる</button>
            <button class="study__answer-button" data-target="answerButtonUnknown">わからない</button>
          </div>
        </div>
      </div>
      <div class="container hide" data-container="result">
        <div class="result">
          <div>わからなかった単語</div>
          <div class="result__unknown-words" data-target="unknownWords"></div>
          <div>
            <button data-target="backHomeButton">ホームに戻る</button>
          </div>
        </div>
      </div>
      <div class="container hide" data-container="setting">
        <div class="setting">
          <div class="setting__header">
            <a href="/">戻る</a>
            <button data-target="pullServerButton">サーバーから取得</button>
            <button data-target="pushServerButton">サーバーへ書出</button>
          </div>
          <div style="font-size: 0.8rem">
            上:words　下:progress<br />（サーバーを操作すると自動リロードが入ります）
            <div>最終更新：<span data-target="lastUpdate"></span></div>
          </div>
          <div class="setting__resource">
            <div class="setting__resource__json" data-target="resourceWords"></div>
            <div class="setting__resource__json" data-target="resourceProgress"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js" defer></script>
  </body>
</html>
