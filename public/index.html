<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- <link rel="icon" href="favicon.ico"> -->
    <link rel="stylesheet" href="style.css" />
    <title>MyApp</title>
  </head>
  <body>
    <div class="container" data-target="container">
      <div class="wrapper" id="setup">
        <form class="setup-form disable" data-target="setupForm">
          <div class="setup-section">
            <div class="setup-section__title">出題範囲</div>
            <select name="range" class="setup-section__select" aria-label="range">
              <option value="1-50">No.001 - 050</option>
              <option value="51-100">No.051 - 100</option>
              <option value="101-150">No.101 - 150</option>
              <option value="151-200">No.151 - 200</option>
              <option value="201-250">No.201 - 250</option>
              <option value="251-300">No.251 - 300</option>
              <option value="301-350">No.301 - 350</option>
              <option value="351-400">No.351 - 400</option>
            </select>
          </div>
          <div class="setup-section">
            <div class="setup-section__title">出題形式</div>
            <div>
              <label>
                <input type="radio" name="format" value="sort" checked />
                <span>わかる・わからない仕分け</span>
              </label>
            </div>
            <div>
              <label>
                <input type="radio" name="format" value="quiz" />
                <span>四肢択一問題</span>
              </label>
            </div>
          </div>
          <div class="setup-section">
            <div class="setup-section__title">出題順</div>
            <div>
              <label>
                <input type="radio" name="order" value="sequence" checked />
                <span>整列順</span>
              </label>
            </div>
            <div>
              <label>
                <input type="radio" name="order" value="random" />
                <span>ランダム順</span>
              </label>
            </div>
          </div>
          <div class="setup-action">
            <button type="submit" class="setup-action__button">学習を始める</button>
          </div>
        </form>
        <div>
          <button class="setting-button" data-target="settingReadDB" data-index="0">データベースから読み出し</button>
        </div>
        <div>
          <button class="setting-button" data-target="settingWriteDB" data-index="0">データベースを上書き</button>
        </div>
        <div>
          <button class="setting-button" data-target="realTimeData">リアルタイムデータ</button>
        </div>
      </div>
      <div class="wrapper" id="study">
        <div class="study-frame">
          <section class="study-info">
            <!-- <div class="study-info__header">中断する</div> -->
            <div class="study-info__progress-index" data-target="progressIndex">...</div>
            <div class="study-info__progress-bar" style="--rate: 0%" data-target="progressBar"></div>
            <div class="study-info__word" data-target="word">...</div>
          </section>
          <section class="study-answer">
            <div class="study-answer__content" data-target="studyAnswer_sort">
              <div class="study-answer__definitions" data-target="definitions"></div>
              <button class="study-answer__option --center" data-target="sortOptionKnown">わかる</button>
              <button class="study-answer__option --center" data-target="sortOptionUnknown">わからない</button>
            </div>
            <div class="study-answer__content hide" data-target="studyAnswer_quiz">quiz</div>
          </section>
        </div>
      </div>
      <div class="wrapper" id="result">wrapper3</div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
