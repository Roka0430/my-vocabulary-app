<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- <link rel="icon" href="favicon.ico"> -->
    <link rel="stylesheet" href="/resource/default.css" />
    <link rel="stylesheet" href="/setup/setup.css" />
    <title>MyApp Setup</title>
  </head>
  <body>
    <div class="container">
      <form class="setup-form" id="setupForm">
        <section class="setup-section setup-range">
          <div class="setup-section__title">出題範囲</div>
          <div class="setup-section__content">
            <select name="range" class="setup-range__select" aria-label="range">
              <option value="1-50">No.001 - 050</option>
              <option value="51-100">No.051 - 100</option>
            </select>
          </div>
        </section>
        <section class="setup-section setup-format">
          <div class="setup-section__title">出題形式</div>
          <div class="setup-section__content">
            <div>
              <label>
                <input type="radio" name="format" value="sort" aria-label="format" checked />
                <span>わかる・わからない仕分け</span>
              </label>
            </div>
            <div>
              <label>
                <input type="radio" name="format" value="quiz" aria-label="format" />
                <span>四肢択一問題</span>
              </label>
            </div>
          </div>
        </section>
        <section class="setup-section setup-format">
          <div class="setup-section__title">出題順</div>
          <div class="setup-section__content">
            <div>
              <label>
                <input type="radio" name="order" value="sequence" aria-label="order" checked />
                <span>整列順</span>
              </label>
            </div>
            <div>
              <label>
                <input type="radio" name="order" value="random" aria-label="order" />
                <span>ランダム順</span>
              </label>
            </div>
          </div>
        </section>
        <div class="action-area">
          <button type="submit">学習を始める</button>
        </div>
      </form>
    </div>
    <script src="/resource/default.js" defer></script>
    <script src="/setup/setup.js" defer></script>
  </body>
</html>
